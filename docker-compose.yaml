services:
  backend:
    depends_on:
      postgres:
        condition: service_healthy
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: backend
    ports:
      - "8090:8090"
    environment:
      - CONFIG_PATH=./config/local.yaml

  postgres:
    image: postgres:17
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=hackmate
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d scheduler"]
      interval: 3s
      timeout: 2s
      retries: 2

volumes:
  postgres: